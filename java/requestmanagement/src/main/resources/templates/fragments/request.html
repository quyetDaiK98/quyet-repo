<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<th:block th:fragment="list">
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">

    <!-- daterange picker -->
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Thông tin tìm kiếm</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/request}" method="GET">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Loại đề nghị</label>
                                            <select th:value="${code}" class="form-control select2" style="width: 100%;">
                                                <option selected="selected">Chọn loại đề nghị</option>
                                                <option>Alaska</option>
                                                <option>California</option>
                                            </select>
                                        </div>
                                        <!-- /.form-group -->
                                        <div class="form-group">
                                            <label>Từ ngày:</label>
                                            <div class="input-group date" id="fromDate" data-target-input="nearest">
                                                <input type="text" class="form-control datetimepicker-input" data-target="#fromDate"/>
                                                <div class="input-group-append" data-target="#fromDate" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.form group -->
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Trạng thái</label>
                                                <select th:value="${code}" class="form-control select2" style="width: 100%;">
                                                    <option selected="selected">Chọn trạng thái</option>
                                                    <option>Alaska</option>
                                                    <option>California</option>
                                                </select>
                                        </div>
                                        <!-- /.form-group -->

                                        <!-- Date and time range -->
                                        <div class="form-group">
                                            <label>Đến ngày:</label>

                                            <div class="input-group date" id="toDate" data-target-input="nearest">
                                                <input type="text" class="form-control datetimepicker-input" data-target="#toDate"/>
                                                <div class="input-group-append" data-target="#toDate" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                </div>
                                            </div>
                                            <!-- /.input group -->
                                        </div>
                                        <!-- /.form group -->
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->

                                <button type="submit" class="btn btn-info float-right"><i class="icn fas fa-search"></i>Tìm kiếm</button>
                            </div>
                            <!-- /.card-body -->
                        </form>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title" th:text="${title}"></h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="table" class="table table-bordered table-hover">
                                <thead class="center">
                                <tr>
                                    <th>Id</th>
                                    <th>Mã phòng ban</th>
                                    <th>Tên phòng ban</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${list != null && !list.empty}" th:each="record : ${list}">
                                    <td class="center" th:text="${record.id}"></td>
                                    <td th:text="${record.deptCode}"></td>
                                    <td th:text="${record.deptName}"></td>
                                    <td class="center">
                                        <a th:href="@{/department/save(id=${record.id})}" title="Chỉnh sửa" class="icn"><i class="fas fa-pen-alt"></i></a>
                                        <a th:href="@{/department/del(id=${record.id})}" onclick="return confirm('Bạn chắc chắn muốn xóa ?')" title="Xóa"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>

    <!-- Select2 -->
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>

    <!-- DataTables -->
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>

    <!-- date-range-picker -->
    <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>

    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

            //Date range picker with time picker
            $('.date').datetimepicker({
                format: 'L'
            })


            $('#table').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
</th:block>

<th:block th:fragment="leave">
    <!-- daterange picker -->
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Đề nghị xin nghỉ phép</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
<!--                        <form class="form-horizontal" th:action="@{/request/save}" th:object="${dto}" method="POST">-->
                        <form class="form-horizontal" method="POST">
                            <input type="hidden">
<!--                            <input type="hidden" th:field="*{id}">-->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Tên nhân viên:</label>
<!--                                            <input type="text" class="form-control" th:field="*{username}"-->
                                            <input type="text" class="form-control"
                                                   placeholder="Mã phòng ban">
                                        </div>
                                        <div class="form-group">
                                            <label>Lý do nghỉ:</label>
                                            <textarea class="form-control" rows="1" placeholder="Enter ..."></textarea>
                                        </div>
                                        <!-- textarea -->
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Tên phòng ban:</label>
<!--                                            <input type="text" class="form-control" th:field="*{deptName}"-->
<!--                                                   placeholder="Tên phòng ban" >-->
                                            <input type="text" class="form-control"
                                                   placeholder="Tên phòng ban" >
                                        </div>
                                        <!-- /.form-group -->

                                        <!-- Date and time range -->
                                        <div class="form-group">
                                            <label>Thời gian:</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="far fa-clock"></i></span>
                                                </div>
                                                <input type="text" class="form-control float-right" id="reservationtime">
                                            </div>
                                            <!-- /.input group -->
                                        </div>
                                        <!-- /.form group -->
                                    </div>
                                    <!-- /.col -->
                                </div>


                                <button type="submit" class="btn btn-primary float-right"><i class="icn fas fa-save"></i>Lưu</button>
                            </div>
                            <!-- /.card-body -->
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>

    <!-- date-range-picker -->
    <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>

    <script>
        $(function () {
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({
                timePicker: true,
                timePickerIncrement: 30,
                locale: {
                    format: 'MM/DD/YYYY hh:mm A'
                }
            })
        });
    </script>

</th:block>

</body>
</html>
