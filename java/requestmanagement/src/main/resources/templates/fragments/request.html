<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<th:block th:fragment="list">
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Thông tin tìm kiếm</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/request}" method="GET">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Loại đề nghị</label>
                                            <select th:value="${code}" class="form-control select2" style="width: 100%;">
                                                <option selected="selected">Chọn loại đề nghị</option>
                                                <option>Alaska</option>
                                                <option>California</option>
                                            </select>
                                        </div>
                                        <!-- /.form-group -->
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Trạng thái</label>
                                                <select th:value="${code}" class="form-control select2" style="width: 100%;">
                                                    <option selected="selected">Chọn trạng thái</option>
                                                    <option>Alaska</option>
                                                    <option>California</option>
                                                </select>
                                        </div>
                                        <!-- /.form-group -->
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->

                                <button type="submit" class="btn btn-info float-right"><i class="icn fas fa-search"></i>Tìm kiếm</button>
                            </div>
                            <!-- /.card-body -->
                        </form>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title" th:text="${title}"></h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="table" class="table table-bordered table-hover">
                                <thead class="center">
                                <tr>
                                    <th>Id</th>
                                    <th>Mã phòng ban</th>
                                    <th>Tên phòng ban</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${list != null && !list.empty}" th:each="record : ${list}">
                                    <td class="center" th:text="${record.id}"></td>
                                    <td th:text="${record.deptCode}"></td>
                                    <td th:text="${record.deptName}"></td>
                                    <td class="center">
                                        <a th:href="@{/department/save(id=${record.id})}" title="Chỉnh sửa" class="icn"><i class="fas fa-pen-alt"></i></a>
                                        <a th:href="@{/department/del(id=${record.id})}" onclick="return confirm('Bạn chắc chắn muốn xóa ?')" title="Xóa"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>

    <!-- Select2 -->
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>

    <!-- DataTables -->
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>

    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

            $('#table').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
</th:block>

<th:block th:fragment="leaveRequest">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Đề nghị xin nghỉ phép</h3>
                            <a th:href="@{/department}" type="button" class="btn btn-warning float-right"><i class="icn fas fa-backward"></i>Quay lại</a>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/request/save}" th:object="${dto}" method="POST">
                            <input type="hidden" th:field="*{id}">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label right">Tên nhân viên:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{username}"
                                                       placeholder="Mã phòng ban">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label right">Tên phòng ban:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{deptName}"
                                                       placeholder="Tên phòng ban" >
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label right">Nghỉ từ ngày:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{fromDate}"
                                                       >
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label right">Nghỉ đến ngày:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{toDate}"
                                                       >
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label right">Tên nhân viên:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{username}"
                                                       placeholder="Mã phòng ban">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label right">Tên phòng ban:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{deptName}"
                                                       placeholder="Tên phòng ban" >
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                </div>
                                <!-- /.row -->

                                <button type="submit" class="btn btn-primary float-right"><i class="icn fas fa-save"></i>Lưu</button>
                            </div>
                            <!-- /.card-body -->
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
</th:block>

</body>
</html>
