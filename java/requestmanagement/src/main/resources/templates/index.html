<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="${title}"></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}" href="plugins/jqvmap/jqvmap.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}" href="plugins/toastr/toastr.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}" href="plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.css}" href="plugins/summernote/summernote-bs4.css">
  <!-- Google Font: Source Sans Pro -->
  <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">


  <!-- jQuery -->
  <script th:src="@{/plugins/jquery/jquery.min.js}" src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}" src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}" src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script th:src="@{/plugins/chart.js/Chart.min.js}" src="plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script th:src="@{/plugins/sparklines/sparkline.js}" src="plugins/sparklines/sparkline.js"></script>
  <!-- JQVMap -->
  <script th:src="@{/plugins/jqvmap/jquery.vmap.min.js}" src="plugins/jqvmap/jquery.vmap.min.js"></script>
  <script th:src="@{/plugins/jqvmap/maps/jquery.vmap.usa.js}" src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
  <!-- jQuery Knob Chart -->
  <script th:src="@{/plugins/jquery-knob/jquery.knob.min.js}" src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- daterangepicker -->
  <script th:src="@{/plugins/moment/moment.min.js}" src="plugins/moment/moment.min.js"></script>
  <script th:src="@{/plugins/daterangepicker/daterangepicker.js}" src="plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}" src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <!-- Summernote -->
  <script th:src="@{/plugins/summernote/summernote-bs4.min.js}" src="plugins/summernote/summernote-bs4.min.js"></script>
  <!-- overlayScrollbars -->
  <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}" src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- Toastr -->
  <script th:src="@{/plugins/toastr/toastr.min.js}" src="plugins/toastr/toastr.min.js"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/dist/js/adminlte.js}" src="dist/js/adminlte.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script th:src="@{/dist/js/demo.js}" src="dist/js/demo.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <input type="hidden" id="message" th:value="${message}">
  <!-- Navbar -->
  <div th:insert="~{layout :: navbar}"></div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:insert="~{layout :: menu}"></div>

  <!-- Content Wrapper. Contains page content -->
<!--  <div th:insert="~{${fragPath} :: ${fragment}}">-->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark" th:text="${pageTitle}"></h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" th:text="${title}"></li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div th:insert="~{${fragPath} :: ${fragment}}">
      </div>
      <!-- /.content -->
    </div>
<!--  </div>-->
  <!-- /.content-wrapper -->

  <div th:insert="~{layout :: footer}"></div>

</div>
<!-- ./wrapper -->

<script type="text/javascript" charset="UTF-8">
  var messageTxt = $('#message').val();

  if(notEmpty(messageTxt)){
    var messages = JSON.parse(messageTxt);

    if(!Array.isArray(messages))
      messages = [messages];

    for(i= 0; i < messages.length; i++){
      var message = messages[i];
      if(message.messageCode != '200')
        toastr.error(message.messageName);
      else
        toastr.success(message.messageName);
    }
  }



</script>

</body>
</html>
